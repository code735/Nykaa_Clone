<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/headerShoppingBagStyle.css">
    <link rel="stylesheet" href="styles/payMentPage.css">
    <style>

    </style>
</head>

<body>
    <div id="header-Shoppingbag-ID">

        <div id="logo-Shoppingbag-ID">
            <span>
                <img src="https://adn-static1.nykaa.com/media/wysiwyg/Payments/desktop-icons/nykaa-logo.svg" alt=""
                    srcset="">
            </span>
        </div>
        <div id="progress-steps-ID">
            <div class="steps-CLASS">
                <img src="https://adn-static1.nykaa.com/media/wysiwyg/Payments/desktop-icons/tick-icon.svg" alt=""
                    srcset="">

                <span>
                    <p> Sign Up </p>
                </span>
            </div>
            <hr>
            <div class="steps-CLASS">
                <img src="https://adn-static1.nykaa.com/media/wysiwyg/Payments/desktop-icons/tick-icon.svg" alt=""
                    srcset="">
                <span>
                    <p> Address </p>
                </span>
            </div>
            <hr>

            <div class="steps-CLASS">
                <img src="https://adn-static1.nykaa.com/media/wysiwyg/Payments/desktop-icons/edit-icon.svg" alt=""
                    srcset="">
                <span>
                    <p> Payment </p>
                </span>
            </div>
        </div>
    </div>

    <!-- hero Section  -->
    <div id="hero-section-payment-page-ID">
        <div>
            <p> Choose payment method</p>
            <p>Choose the payment method you prefer
            </p>
        </div>
        <div>
            <img src="https://adn-static1.nykaa.com/media/wysiwyg/Payments/desktop-icons/payment-icon.svg" alt="">
        </div>
    </div>
    <!-- hero Section End  -->



    <div class="container d-flex justify-content-center mt-5 mb-5">



        <div class="row g-3">

            <div class="col-md-6">

                <span>Payment Method Options</span>
                <div class="card">

                    <div class="accordion" id="accordionExample">

                        <div class="card">
                            <div class="card-header p-0" id="headingTwo">
                                <h2 class="mb-0">
                                    <button
                                        class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom"
                                        type="button" data-toggle="collapse" data-target="#collapseTwo"
                                        aria-expanded="false" aria-controls="collapseTwo">
                                        <div class="d-flex align-items-center justify-content-between">

                                            <span>Paytm</span>
                                            <img src="https://scontent.fjai6-1.fna.fbcdn.net/v/t1.6435-9/33653659_1859355310796698_3483423626168893440_n.png?_nc_cat=103&ccb=1-7&_nc_sid=730e14&_nc_ohc=ksHg2zIimpAAX_kDGSS&_nc_ht=scontent.fjai6-1.fna&oh=00_AfAFc4Sinpzx0D_7VPwzvsHt7PXk3-G-aoCrbcTTu0C_nw&oe=63B2C31A"
                                                width="30">

                                        </div>
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <input type="text" class="form-control" placeholder="Paypal email">
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header p-0">
                                <h2 class="mb-0">
                                    <button class="btn btn-light btn-block text-left p-3 rounded-0"
                                        data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                                        aria-controls="collapseOne">
                                        <div class="d-flex align-items-center justify-content-between">

                                            <span>Credit card</span>
                                            <div class="icons">
                                                <img src="https://i.imgur.com/W1vtnOV.png" width="30">
                                                <img src="https://zeevector.com/wp-content/uploads/2021/03/rupay-logo-768x458.png"
                                                    width="30">

                                                <img src="https://i.imgur.com/2ISgYja.png" width="30">
                                            </div>

                                        </div>
                                    </button>
                                </h2>
                            </div>

                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                data-parent="#accordionExample">
                                <div class="card-body payment-card-body">

                                    <span class="font-weight-normal card-text">Card Number</span>
                                    <div class="input">

                                        <i class="fa fa-credit-card"></i>
                                        <input type="text" class="form-control" id="card-number-on-payment-ID"
                                            placeholder="0000 0000 0000 0000">

                                    </div>

                                    <div class="row mt-3 mb-3">

                                        <div class="col-md-6">

                                            <span class="font-weight-normal card-text">Expiry Date</span>
                                            <div class="input">

                                                <i class="fa fa-calendar"></i>
                                                <input type="text" class="form-control" placeholder="MM/YY">

                                            </div>

                                        </div>


                                        <div class="col-md-6">

                                            <span class="font-weight-normal card-text">CVV</span>
                                            <div class="input">

                                                <i class="fa fa-lock"></i>
                                                <input type="text" class="form-control" id="cvv-on-payment-ID"
                                                    placeholder="000">

                                            </div>

                                        </div>


                                    </div>

                                    <div class="p-3">

                                        <button class=" free-button pay-now-payment-page-button-CLASS "><a
                                                class="pay-now-button-a-tag-CLASS" href="">Pay</a></button>
                                        <div id="have-a-promo-code-Main-div-ID" class="text-center">
                                            <a href="#" id="have-a-promo-code-a-ID">Have a promo code?</a>

                                        </div>


                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <div class="col-md-6">
                <span>Summary</span>

                <div class="card">

                    <div class="d-flex justify-content-between p-3">

                        <div class="d-flex flex-column">

                            <span>Bag<i class="fa fa-caret-down"></i></span>
                            <a href="#" class="billing"></a>

                        </div>

                        <div class="mt-1">
                            <sup class="super-price"></sup>
                            <span class="super-month"></span>
                        </div>

                    </div>

                    <hr class="mt-0 line">

                    <div class="p-3">

                        <div class="d-flex justify-content-between mb-2">

                            <span>Deliver To</span>
                            <span id="show-address-on-payment-ID">Default Home Address</span>

                        </div>

                        <div class="d-flex justify-content-between">

                            <span><i class="fa fa-clock-o"></i></span>
                            <span></span>

                        </div>


                    </div>

                    <hr class="mt-0 line">


                    <div class="p-3 d-flex justify-content-between">

                        <div class="d-flex flex-column">

                            <span>Price Details</span>
                            <small> Total Value </small>

                        </div>
                        <span id="total-price-details-on-payment-page-ID"></span>



                    </div>







                </div>
            </div>

        </div>


    </div>

</body>

</html>

<script src="scripts/paymentPageScr.js"></script>
